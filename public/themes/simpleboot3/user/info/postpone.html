<script>
    //获取当前时间，格式YYYY-MM-DD
        function GetDateStr(AddDayCount) {
            var dd = new Date();
            dd.setDate(dd.getDate() + AddDayCount);//获取AddDayCount天后的日期

            var y = dd.getFullYear();

            var m = dd.getMonth() + 1;//获取当前月份的日期
            var d = dd.getDate();

            return y + "-" + m + "-" + d;

        }       
    // 利率选择

    var mode = "scroller";
    var display = "bottom";
    var lang = "zh";
    $("#annual_rate").mobiscroll().select({
        theme: theme,
        mode: mode,
        display: display,
        lang: lang
    });

    // 日期插件
    $(function () {

            elem: '#delay_date',
            value: GetDateStr(0),
