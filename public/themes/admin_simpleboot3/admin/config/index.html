<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('index')}">网站配置</a></li>
			 
		</ul>

		<form method="post" class="form-horizontal js-ajax-form margin-top-20"
			action="{:url('editPost')}">
			<div class="form-group">
				<label class="col-sm-2 control-label">网站标题<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="zztitle"
						value="{$info.zztitle}" required>
				</div>
			</div>
 			 
			<div class="form-group">
				<label class="col-sm-2 control-label">公司名称<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="company"
						value="{$info.company}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">联系电话<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="tel"
						value="{$info.tel}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">逾期年利率(整数百分值)<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<input type="number" min="0" class="form-control" name="rate_overdue"
						value="{$info.rate_overdue}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">借款年利率(用-分隔，如0-1-2-3)<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="rate"
						value="{$info.rate}" required>
				</div>
			</div>
			 <div class="form-group">
				<label class="col-sm-2 control-label">借款用途(用-分隔，如大病-买房)<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="use"
						value="{$info.use}" required>
				</div>
			</div>
			 
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
				 
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
					<a class="btn btn-default" href="{:url('index')}">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
	 
</body>
</html>
